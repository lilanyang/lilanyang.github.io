<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script>
    fetch('pokemon.json')
    .then(response => response.json())
    .then(data => {
        // Get the list element
        const pokedex = document.getElementById('pokedex');
                
        // Loop through the data and add each item to the list
        data.forEach(item => {
        const div = document.createElement('div');
        const p = document.createElement('p');
        const img = document.createElement('img');
        const audio = document.createElement('audio');

        // Set the text content and href attributes for the link
        p.textContent = item.id + ' ' + item.pokemon;
        img.src = "img/" + item.image;
        audio.src = "audio/" + item.audio;

        img.onclick = function() {
            audio.play();
        }
        
        // Add the link to the list item and the list item to the list
        
        div.appendChild(img);
        div.appendChild(p);
        div.appendChild(audio);
        pokedex.appendChild(div);
        });
    })
    .catch(error => console.error(error));
    </script>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            justify-content:space-around;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div id="pokedex" class="flex-container">
    </div>
</body>
</html>
